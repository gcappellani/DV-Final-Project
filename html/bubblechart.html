<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://colorbrewer2.org/export/colorbrewer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.13.0/d3-legend.js"></script>
    <style>
        .wrapper {
            text-align: center;
            display: inline-block;
            position: absolute;
        }
    </style>
</head>
<body>
<div class="wrapper" style="left: 100px; top: 70px">
    <select id="y-value" onchange="setGraph()">
        <option value="speechiness">Speechiness</option>
        <option value="danceability">Danceability</option>
        <option value="energy">Energy</option>
        <option value="loudness">Loudness</option>
        <option value="acousticness">Acousticness</option>
        <option value="positiveness">Positiveness</option>
        <option value="tempo">Tempo</option>
    </select>
</div>
<div class="wrapper" style="left: 680px; top: 600px">
    <select id="x-value" onchange="setGraph()">
        <option value="danceability">Danceability</option>
        <option value="energy">Energy</option>
        <option value="loudness">Loudness</option>
        <option value="speechiness">Speechiness</option>
        <option value="acousticness">Acousticness</option>
        <option value="positiveness">Positiveness</option>
        <option value="tempo">Tempo</option>
    </select>
</div>
<div class="wrapper" style="left: 880px; top: 370px">
    <select id="z-value" onchange="setGraph()">
        <option value="positiveness">Positiveness</option>
        <option value="speechiness">Speechiness</option>
        <option value="danceability">Danceability</option>
        <option value="energy">Energy</option>
        <option value="loudness">Loudness</option>
        <option value="acousticness">Acousticness</option>
        <option value="tempo">Tempo</option>
    </select>
</div>
<div class="wrapper" style="left: 880px; top: 75px">
    <select id="color-value" onchange="setGraph()">
        <option value="energy">Energy</option>
        <option value="danceability">Danceability</option>
        <option value="loudness">Loudness</option>
        <option value="speechiness">Speechiness</option>
        <option value="acousticness">Acousticness</option>
        <option value="positiveness">Positiveness</option>
        <option value="tempo">Tempo</option>
    </select>
</div>
<script src="../js/bubblechart.js"></script>
</body>
</html>
